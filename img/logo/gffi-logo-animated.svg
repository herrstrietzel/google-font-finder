<svg xmlns="http://www.w3.org/2000/svg" class="svg-logo" viewBox="0 -1 57.29 57.25">
    <style>
        .svg-logo {
            --strokeWidth: 3px;
            --transition: 0.5s;
            --delay1: 0s;
            --delay2: 0s;
        }

        .stroke {
            fill: none;
            stroke: currentColor;
            stroke-dasharray: 0px 100px;
            animation: strokeAni 0.5s 1s forwards, strokeAniExtend 1s 2.5s forwards;
            stroke-width: var(--strokeWidth);
        }

        .stroke2 {
            animation-duration: 0.75s;
            animation-delay: 1.5s, 2.5s;
        }

        .stroke3 {
            animation-duration: 0.25s;
            animation-delay: 2s, 2.5s;
        }

        .stroke4 {
            animation-delay: 2.5s, 2.5s;
        }

        #dot {
            stroke-linecap: butt;
            transform: scale(0);
            animation: dotAni 0.5s 2.5s forwards;
            transform-box: fill-box;
            transform-origin: center;
            stroke-width: 0px;
            stroke-linecap: butt;
        }

        @keyframes strokeAniExtend {
            to {
                stroke-width: 10px;
            }
        }

        @keyframes strokeAni {
            100% {
                stroke-dasharray: 100px 100px;
            }
        }

        @keyframes dotAni {
            75% {
                transform: scale(0);
                stroke-width: 0px;
                stroke-linecap: butt;
                opacity: 0;
            }

            100% {
                transform: scale(1.3);
                stroke-width: 10px;
                stroke-linecap: round;
                opacity: 1;
            }
        }
    </style>
    <clipPath id="clip">
