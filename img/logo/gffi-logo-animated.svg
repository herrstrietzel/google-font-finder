    </clipPath>
    <g class="strokes" clip-path="url(#clip)">
        <path pathLength="100" class="stroke stroke1"
            d="M31.21 2.89h-3.28c-13.98 0-25.32 11.34-25.32 25.33s11.34 25.33 25.32 25.33c6.91 0 13.17-2.77 17.74-7.25 4.69-4.6 7.59-10.22 7.59-20.72v-10.03h-15.56" />
